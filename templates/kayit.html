<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Stok Yönetim Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #343a40;
        }
        .register-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .register-container h1 {
            color: #0056b3;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
            margin-top: 10px;
        }
        .btn-success {
            margin-top: 20px;
            width: 100%;
        }
        .alert {
            margin-top: 20px;
        }
        .navbar, footer { display: none; } /* Navbar ve Footer'ı Gizle */
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Stok Yönetim Sistemi</h1>
        <h2>Kayıt Ol</h2>
        {# Flash mesajları için alan #}
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('kayit') }}">
            <div class="mb-3">
                <label for="kullanici_adi" class="form-label">Kullanıcı Adı:</label>
                <input type="text" id="kullanici_adi" name="kullanici_adi" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="parola" class="form-label">Parola:</label>
                <input type="password" id="parola" name="parola" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="parola_tekrar" class="form-label">Parola Tekrar:</label>
                <input type="password" id="parola_tekrar" name="parola_tekrar" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Kayıt Ol</button>
        </form>
        <p class="mt-3"><a href="{{ url_for('giris') }}">Giriş Sayfasına Dön</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
